<!DOCTYPE html>
<html>
  <head>
    <title>Button in React JS</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <script>
      var btnReactElement = React.createElement("button", null, "React Button");
      ReactDOM.render(btnReactElement, document.querySelector("body"));
    </script>
  </body>
</html>
