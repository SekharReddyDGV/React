<!DOCTYPE html>
<html>
    <head>
        <title>Create Heading</title>
        <script src="https://unpkg.com/react@18/umd/react.development"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function Create(content){
                return <h2>{content}</h2>
            }
            ReactDOM.render([Create("JavaScript"),Create("ReactJs")],document.getElementById("root"));
        </script>
    </body>
</html>
