<!DOCTYPE html>
<html>
    <style>
        .container{
            width: 330px;
            height: 450px;
            text-align: center;
            box-shadow: 0px 0px 8px blue;
        }
        button{
            margin: 5px 10px;
        }
        #root{
            display: flex;
            justify-content: space-evenly;
        }
    </style>
    <head>
        <title>PRODUCT Cards</title>
        <script src="https://unpkg.com/react@18/umd/react.development"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">

            function Card(Path,PName,Para,){
                return <div className="container">
                    <img src="{Path}" alt="BikeImage" width="300px" height="250"/>
                    <h2>{PName}</h2>
                    <p>{Para}</p>
                    <button>Add to cart</button>
                    <button>Buy</button>
                    </div>
            }
            ReactDOM.render([<Card/>,<Card/>,<Card/>,<Card/>,],document.getElementById("root"));
        </script>
    </body>
</html>
